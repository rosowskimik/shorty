apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: ghcr.io/rosowskimik/shorty-server:latest
        ports:
        - containerPort: 50001
          name: server-port
        env:
        - name: SERVER_BIND_IP
          value: "::"
        - name: SERVER_LOG
          value: info
        - name: SERVER_DATABASE
          valueFrom:
            configMapKeyRef:
              name: redis-config
              key: redis-url
---
apiVersion: v1
kind: Service
metadata:
  name: server-service
spec:
  selector:
    app: server
  ports:
    - protocol: TCP
      port: 50001
      targetPort: server-port
