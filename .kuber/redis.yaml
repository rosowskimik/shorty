apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: eqalpha/keydb:x86_64_v6.3.4
        args:
          - /etc/redis/redis.conf
        ports:
        - containerPort: 6379
          name: redis-port
        volumeMounts:
        - name: redis-conf
          mountPath: /etc/redis
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-conf
        configMap:
          name: redis-config
          items:
            - key: redis.conf
              path: redis.conf
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: redis-port
