apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  labels:
    app: client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: ghcr.io/rosowskimik/shorty-client:latest
        ports:
        - containerPort: 8080
          name: client-port
        env:
        - name: LEPTOS_SITE_ADDR
          value: "[::]:8080"
        - name: CLIENT_PUBLIC_URL
          value: http://192.168.49.2:30100
        - name: CLIENT_GRPC_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: server-config
              key: grpc-endpoint
---
apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  type: NodePort
  selector:
    app: client
  ports:
    - protocol: TCP
      port: 8080
      targetPort: client-port
      nodePort: 30100

